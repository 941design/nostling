name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tag matches package.json version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Tag ($TAG) does not match package.json version ($PKG_VERSION)"
            echo ""
            echo "To fix: use 'make version-patch|minor|major' which keeps them in sync."
            exit 1
          fi
          echo "Version check passed: $TAG"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build packages
        run: npm run package -- --publish=never
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # BUG FIX: Verify macOS app signing and notarization
      # Root cause: CI builds unsigned macOS app without notarization
      # Bug report: bug-reports/rejected-build-on-macos.md
      # Fixed: 2025-12-20
      - name: Verify macOS signing and notarization
        if: matrix.os == 'macos-latest'
        run: |
          APP_PATH="dist/mac/Nostling.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "::error::App bundle not found at $APP_PATH"
            exit 1
          fi

          echo "::group::Code signature verification"
          codesign --verify --deep --strict --verbose=4 "$APP_PATH"
          echo "::endgroup::"

          echo "::group::Gatekeeper assessment"
          spctl -a -vvv --type execute "$APP_PATH" || {
            echo "::warning::Gatekeeper assessment failed (expected if not notarized with Developer ID)"
            echo "This is expected for ad-hoc signed builds without Apple Developer credentials"
          }
          echo "::endgroup::"

          echo "::group::Notarization ticket check"
          xcrun stapler validate "$APP_PATH" || {
            echo "::warning::No notarization ticket found (expected if APPLE_ID secrets not configured)"
            echo "For production releases, configure APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, and APPLE_TEAM_ID secrets"
          }
          echo "::endgroup::"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nostling-${{ matrix.os }}
          path: dist/**/*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      NOSTLING_RSA_PRIVATE_KEY: ${{ secrets.NOSTLING_RSA_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      # BUG FIX: Generate manifest after all artifacts are downloaded
      # Root cause: Manifest generated per-platform missed artifacts from other platforms
      # Bug report: bug-reports/manifest-missing-artifacts-report.md
      # Fixed: 2025-12-07
      - name: Consolidate artifacts for manifest generation
        run: |
          mkdir -p dist
          cp -v release-artifacts/**/*.dmg dist/ 2>/dev/null || true
          cp -v release-artifacts/**/*.zip dist/ 2>/dev/null || true
          cp -v release-artifacts/**/*.AppImage dist/ 2>/dev/null || true

          # Validate artifacts were found
          ARTIFACT_COUNT=$(ls -1 dist/*.{dmg,zip,AppImage} 2>/dev/null | wc -l)
          if [ "$ARTIFACT_COUNT" -eq 0 ]; then
            echo "::error::No artifacts found in release-artifacts/"
            echo "Expected: *.dmg, *.zip, and *.AppImage files"
            ls -laR release-artifacts/
            exit 1
          fi
          echo "Found $ARTIFACT_COUNT artifact(s) for manifest generation"

      - name: Generate manifest with all platform artifacts
        run: npm run sign:manifest

      - name: Move manifest to release artifacts
        run: mv -v dist/manifest.json release-artifacts/

      # BUG FIX: Use latest-*.yml pattern to avoid duplicate uploads
      # Root cause: builder-debug.yml and app-update.yml exist in both platform builds
      # Bug report: bug-reports/duplicate-release-assets-upload-report.md
      # Fixed: 2025-12-07
      # BUG FIX: Include .zip files required by electron-updater
      # Root cause: latest-mac.yml references .zip as primary artifact, but .zip wasn't uploaded
      # Bug report: bug-reports/macos-download-404-zip-missing-report.md
      # Fixed: 2025-12-07
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.zip
            release-artifacts/**/*.AppImage
            release-artifacts/**/latest-*.yml
            release-artifacts/**/manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
