name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SLIM_CHAT_RSA_PRIVATE_KEY: ${{ secrets.SLIM_CHAT_RSA_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tag matches package.json version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Tag ($TAG) does not match package.json version ($PKG_VERSION)"
            echo ""
            echo "To fix: use 'make version-patch|minor|major' which keeps them in sync."
            exit 1
          fi
          echo "Version check passed: $TAG"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build packages
        run: npm run package -- --publish=never

      - name: Generate manifest (linux only)
        if: matrix.os == 'ubuntu-latest'
        run: npm run sign:manifest

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slimchat-${{ matrix.os }}
          path: dist/**/*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      # BUG FIX: Use latest-*.yml pattern to avoid duplicate uploads
      # Root cause: builder-debug.yml and app-update.yml exist in both platform builds
      # Bug report: bug-reports/duplicate-release-assets-upload-report.md
      # Fixed: 2025-12-07
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.AppImage
            release-artifacts/**/latest-*.yml
            release-artifacts/**/manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
