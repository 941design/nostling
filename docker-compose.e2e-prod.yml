services:
  nostr-relay:
    image: ghcr.io/dockur/strfry:latest
    container_name: nostling-e2e-prod-relay
    ports:
      - "8080:8080"
    volumes:
      - ./strfry.conf:/etc/strfry.conf:ro
      - strfry-data:/app/strfry-db
    restart: unless-stopped

  e2e-test:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    container_name: nostling-e2e-prod-test
    depends_on:
      - nostr-relay
    volumes:
      # Mount test results and reports for local inspection
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    environment:
      - CI=true
      - NODE_ENV=test
      - FORCE_COLOR=1
      - NOSTLING_DATA_DIR=/tmp/nostling-e2e-data
      - NOSTLING_DEV_RELAY=ws://nostr-relay:8080
      # Note: NOSTLING_SHOW_MESSAGE_INFO and NOSTLING_SHOW_WARNING_ICON are NOT set here (uses default: false)
      # This tests production-like behavior where dev flags are disabled
      - TEST_FILE=${TEST_FILE:-e2e/prod}
    # Allocate sufficient shared memory for Chromium
    shm_size: '2gb'
    # Show output in real-time
    stdin_open: true
    tty: true

volumes:
  strfry-data:
